<!-- https://github.com/matcornic/hugo-theme-learn/issues/462 -->

<script>
    function resizeIframe(obj) {
        obj.style.height = 1.05 * obj.contentWindow.document.body.scrollHeight + 'px';
    }
</script>

<iframe width="100%" height="200" name="iframe" src="{{ index .Params 0 }}" frameborder="0" scrolling="no"
    onload="resizeIframe(this)">
</iframe>
